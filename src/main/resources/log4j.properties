log4j.rootCategory=debug, FileAppender
log4j.category.be.lechtitseb=debug, CONSOLE
log4j.category.org.apache.commons.httpclient=warn, CONSOLE
log4j.category.httpclient=warn, CONSOLE
log4j.category.simplexer.main=debug, CONSOLE
